<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'customer/navbar.css' %}">
</head>

<body style="background-image: linear-gradient(to right, #2bac51, #4ab148, #63b53e, #79b934, #8fbc2a);">

    <!-- Start: sticky dark top nav with dropdown -->
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: linear-gradient(rgb(21,95,2), rgb(241,232,14));width: 100%;height: 93px;">
        <div class="container">
            <div><a class="navbar-brand" href="{% url 'home' %}"><span><img src="{% static 'customer/agroneedlogo.png' %}" style="width: 200px;"></span> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'customerprofile' %}"><i class="fa fa-user-circle" style="height: 1px;"></i>Profile</a></li>
                     <li class="nav-item"><a class="nav-link " href="{% url 'profileupdate' %}"><i class="fa fa-user-circle" style="height: 1px;"></i>Profile Update</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'showproduct' %}"><i class="fa fa-user-circle"></i>Product List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'buyproduct' %}"><i class="fa fa-user-circle"></i>Purchase Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'customerlogout' %}"><i class="fa fa-user-secret"></i>Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: sticky dark top nav with dropdown -->

    <div>
        <!-- Start: 2 Rows 1+2 Columns -->
        <div class="container" style="margin-top: 70px;">
            <div class="row" style="background-color: rgba(00, 00, 00, 0.09);">
                 <div class="col-md-6">
                    <img name="customer_img" class="d-md-flex" src="{{ customer.customerImage.url}}" width="100%" style="margin: 20px;margin-top: 60px;margin-bottom: 60px;height: 350px;width: 400px;" height="100%">
                </div>

                <div class="col-md-6" style=" color: #E0E924 margin-top: 70px; margin-bottom: 70px">
                    <h1 class="text-center" style="font-size: 27px;"> Hello {{ customer.customerName }}</h1>
                    <h1 class="text-center"> Welcome to Agro Need</h1><br>

                    <table>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>Name :</th>
                            <td>{{ customer.customerName }}</td>
                        </tr>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>ID :</th>
                            <td>{{ customer.id }}</td>
                        </tr>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>Email :</th>
                            <td>{{ customer.customerEmail }}</td>
                        </tr>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>Contact :</th>
                            <td>{{ customer.customerContact }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- End: 2 Rows 1+2 Columns -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
