<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
     {% load static %}
    <link rel="stylesheet" href="{% static 'customer/navbar.css' %}">
</head>

<body>

    <!-- Start: sticky dark top nav with dropdown -->
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: linear-gradient(rgb(21,95,2), rgb(241,232,14));width: 100%;height: 93px;">
        <div class="container">
            <div><a class="navbar-brand" href="#"><span><img src="{% static 'customer/agroneedlogo.png' %}" style="width: 200px;"></span> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right">
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerprofile' %}"><i class="fa fa-user-circle"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'addproduct' %}"><i class="fa fa-user-circle" style="height: 1px;"></i>Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerproduct' %}"><i class="fa fa-user-circle"></i>My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'showorder' %}"><i class="fa fa-user-circle"></i>Order List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerlogout' %}"><i class="fa fa-user-secret"></i>Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: sticky dark top nav with dropdown -->

    <!-- Start: 1 Row 2 Columns -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div><img class="img-fluid d-xl-flex justify-content-xl-center align-items-xl-center" src="{% static 'products/reisfeld_ernte_1920.jpg' %}" width="100%" style="margin: 0px;margin-top: 69px;height: 339.8px;width: 536px;" height="120%"></div>
            </div>

            <div class="col-md-6">
                <form method="post" action="{% url 'addproduct' %}">
                    {% csrf_token %}
                    <div>
                    <p class="text-center" style="font-size: 27px;">Add Product</p>
                    <div style="color: var(--secondary);background: #c6c0c0;border-radius: 25px;padding: 9px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" class="bi bi-arrow-right" style="font-size: 17px;margin: 5px;margin-top: 5px;margin-right: 45px;width: 17px;">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                        </svg><input type="text" style="border-radius: 25px;border-style: solid;padding: 0px 49px;" placeholder="Product Name" name="productname" required="" minlength="1" maxlength="20"></div>

                    <div style="color: var(--secondary);background: #c6c0c0;border-radius: 25px;padding: 9px;margin-top: 11px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" class="bi bi-arrow-right" style="font-size: 17px;margin: 5px;margin-top: 5px;margin-right: 45px;width: 17px;">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                        </svg><input type="number" min="1" style="border-radius: 25px;border-style: solid;padding: 0px 49px;" placeholder="Product Price" name="productprice" required="" minlength="1" maxlength="20"></div>

{#                    <div style="color: var(--secondary);background: #c6c0c0;border-radius: 25px;padding: 9px;margin-top: 11px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 -0.5 17 17" fill="currentColor" class="bi bi-image" style="font-size: 17px;margin: 5px;margin-top: 5px;margin-right: 45px;width: 17px;">#}
{#                            <path fill-rule="evenodd" d="M14.002 2h-12a1 1 0 0 0-1 1v9l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15.002 9.5V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm4 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>#}
{#                        </svg><input class="border rounded-pill" type="file" name="Image !" accept="image/*" style="width: 300px;height: 30px;"></div>#}

                    <div style="color: var(--secondary);background: #c6c0c0;border-radius: 25px;padding: 9px;margin-top: 11px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" class="bi bi-arrow-right" style="font-size: 17px;margin: 5px;margin-top: 5px;margin-right: 46px;width: 17px;margin-left: 0px;">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                        </svg><input class="shadow-sm d-inline-block" type="text" style="border-radius: 25px;border-style: solid;padding: 0px 49px;width: 307px;height: 87px;padding-left: 46px;padding-right: 55px;" placeholder="Product  Details" name="productdetails" minlength="1" maxlength="300">
                    </div>
                </div>
                    <button class="btn btn-success btn-lg d-inline-flex d-xl-flex justify-content-xl-end" type="submit" style="text-align: left;margin-left: 80%;margin-top: 20px;">Post</button>
                </form>

                <div>
                    {% for message in messages %}
                        <h4 style="color: var(--red);" align="center">{{ message }}</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div><!-- End: 1 Row 2 Columns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
