<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Seller Profile Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

     {% load static %}
    <link rel="stylesheet" href="{% static 'customer/navbar.css' %}">
</head>

<body style="background-image: linear-gradient(to right, #2bac51, #4ab148, #63b53e, #79b934, #8fbc2a);">

    <!-- Start: sticky dark top nav with dropdown -->
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: linear-gradient(rgb(21,95,2), rgb(241,232,14));width: 100%;height: 93px;">
        <div class="container">
            <div><a class="navbar-brand" href="#"><span><img src="{% static 'customer/agroneedlogo.png' %}" style="width: 200px;"></span> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right">
                   <li class="nav-item"><a class="nav-link active" href="{% url 'sellerprofile' %}"><i class="fa fa-user-circle" style="height: 1px;"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'addproduct' %}"><i class="fa fa-user-circle"></i>Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerproduct' %}"><i class="fa fa-user-circle"></i>My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'showorder' %}"><i class="fa fa-user-circle"></i>Order List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerlogout' %}"><i class="fa fa-user-secret"></i>Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: sticky dark top nav with dropdown -->

    <div>
        <!-- Start: 2 Rows 1+2 Columns -->
        <div class="container" style="margin-top: 70px" ;>
            <div class="row" style="background-color: rgba(00, 00, 00, 0.09);">
                 <div class="col-md-6">
                    <img class="d-md-flex" src="{{ seller.sellerImage.url }}" width="100%" style="margin: 20px;margin-top: 60px;margin-bottom: 60px;height: 350px;width: 400px;" height="100%">
                </div>

                <div class="col-md-6" style="margin-top: 70px;  margin-bottom: 70px;">
                    <h1 class="text-center" style="font-size: 27px;"> Hello {{ seller.sellerName }}</h1>
                    <h1 class="text-center"> Welcome to Agro Need</h1><br>

                    <table style="color: black">
                        <tr style="font-size: 22px;  font-family: 'Times New Roman', Times, serif;">
                            <th>Name :</th>
                            <td>{{ seller.sellerName }}</td>
                        </tr>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>ID :</th>
                            <td>{{ seller.id }}</td>
                        </tr>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>Email :</th>
                            <td>{{ seller.sellerEmail }}</td>
                        </tr>
                        <tr style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">
                            <th>Contact :</th>
                            <td>{{ seller.sellerContact }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- End: 2 Rows 1+2 Columns -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
