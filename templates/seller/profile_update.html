<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'seller/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'customer/profile_update.css' %}">
</head>

<body style="background-image: linear-gradient(to right, #2bac51, #4ab148, #63b53e, #79b934, #8fbc2a);">

    <!-- Start: sticky dark top nav with dropdown -->
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: linear-gradient(rgb(21,95,2), rgb(241,232,14));width: 100%;height: 93px;">
        <div class="container">
            <div><a class="navbar-brand" href="{% url 'home' %}"><span><img src="{% static 'seller/agroneedlogo.png' %}" style="width: 200px;"></span> </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right">
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerprofile' %}"><i class="fa fa-user-circle" style="height: 1px;"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'sellerprofileupdate' %}"><i class="fa fa-user-circle"></i>Profile Update</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'addproduct' %}"><i class="fa fa-user-circle"></i>Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'showorder' %}"><i class="fa fa-user-circle"></i>Order List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sellerlogout' %}"><i class="fa fa-user-secret"></i>Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: sticky dark top nav with dropdown -->
    <div class="container profile profile-view" id="profile" style="margin-top: 70px; background-color: #FFF8DC;">

         <form class="form" method="POST" action="{% url 'profileupdate' %}" >
            {% csrf_token %}
            <h1 class="center"><b>Profile Update </b></h1>
            <div class="form-row profile-row">
{#                <div class=" center col-md-12">#}
{#                    <div class="avatar">#}
{#                        <div class="avatar-bg center"></div>#}
{#                    </div><input name="cimage" class="form-control-file form-control" type="file" name="avatar-file">#}
{#                </div>#}
                <div class="col-md-12">
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group" ><label><b>Username</b> </label><input name="Susername" class="form-control"  type="text" placeholder="firstname" ></div>
                        </div>

                    </div>
                    <div class="form-group"><label><b>Email</b> </label><input name="Semail" class="form-control" type="email" autocomplete="off" required="" placeholder="@gmail.com" ></div>
                    <div class="form-group"><label><b>Number</b></label><input name="Snumber" class="form-control" type="text" autocomplete="off" required="" placeholder="01*********" ></div>
                    <div class="form-row">

                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label><b>Password</b> </label><input name="Mpassword" class="form-control" type="password" placeholder="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label><b>Confirm Password</b></label><input name="Rpassword"  class="form-control" type="password" placeholder="confirm" autocomplete="off" required=""></div>
                        </div>
                        <div>
                            {% for message in messages %}
                            <h4 style="color: var(--red);" align="center">{{ message }}</h4>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-warning form-btn" type="submit">SAVE </button><button class="btn btn-success form-btn" type="reset">CANCEL</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static "seller/profileupdate.js" %}"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
